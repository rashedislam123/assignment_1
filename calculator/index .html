
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Simple Calculator</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <input type="number" class="form-control" id="num1" placeholder="Enter first number">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="num2" placeholder="Enter second number">
      </div>
      <div class="form-group">
        <select class="form-control" id="operation">
          <option value="add">Addition (+)</option>
          <option value="subtract">Subtraction (-)</option>
          <option value="multiply">Multiplication (*)</option>
          <option value="divide">Division (/)</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary btn-block" onclick="calculate()">Calculate</button>
      <div class="mt-3" id="result"></div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function calculate() {
  var num1 = parseFloat(document.getElementById('num1').value);
  var num2 = parseFloat(document.getElementById('num2').value);
  var operation = document.getElementById('operation').value;
  var resultDisplay = document.getElementById('result');
  
  if (isNaN(num1) || isNaN(num2)) {
    resultDisplay.innerHTML = 'Please enter valid numbers.';
    return;
  }
  
  var result;
  switch (operation) {
    case 'add':
      result = num1 + num2;
      break;
    case 'subtract':
      result = num1 - num2;
      break;
    case 'multiply':
      result = num1 * num2;
      break;
    case 'divide':
      if (num2 === 0) {
        resultDisplay.innerHTML = 'Cannot divide by zero.';
        return;
      }
      result = num1 / num2;
      break;
    default:
      resultDisplay.innerHTML = 'Invalid operation.';
      return;
  }
  
  resultDisplay.innerHTML = 'Result: ' + result;
}

</script>
</body>
</html>
